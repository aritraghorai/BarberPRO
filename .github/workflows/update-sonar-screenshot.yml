name: Update Sonar Screenshot

on:
  workflow_call:
    inputs:
      project_url:
        required: true
        type: string
      image_path:
        required: true
        type: string
      image_tag:
        required: true
        type: string

jobs:
  update-sonar-screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 📸 Take SonarCloud Report Screenshot
        uses: mujo-code/puppeteer-screenshot-action@v1
        with:
          url: ${{ inputs.project_url }}
          path: 'screenshot.png'
          fullPage: true

      - name: 🧼 Ensure assets folder and move screenshot
        run: |
          mkdir -p $(dirname "${{ inputs.image_path }}")
          mv screenshot.png "${{ inputs.image_path }}"

      - name: 🧪 Detect if PR or Main
        id: detect
        run: |
          echo "is_pr=false" >> $GITHUB_OUTPUT
          echo "is_main=false" >> $GITHUB_OUTPUT

          if [[ "${GITHUB_REF}" == refs/pull/* ]]; then
            echo "is_pr=true" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "is_main=true" >> $GITHUB_OUTPUT
          fi

      - name: 📤 Upload screenshot as artifact (for PRs only)
        if: ${{ steps.detect.outputs.is_pr == 'true' }}
        uses: actions/upload-artifact@v3
        with:
          name: sonar-${{ inputs.image_tag }}
          path: ${{ inputs.image_path }}

      - name: 💬 Comment on PR with screenshot
        if: ${{ steps.detect.outputs.is_pr == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          COMMENT="### 📊 ${{ inputs.image_tag }} SonarCloud Report\n\n![${{ inputs.image_tag }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts)"

          gh pr comment "$PR_NUMBER" --body "$COMMENT"

      - name: 📝 Update README with image (main only)
        if: ${{ steps.detect.outputs.is_main == 'true' }}
        run: |
          tag="![${{ inputs.image_tag }}](${{ inputs.image_path }})"
          if grep -q "!\[${{ inputs.image_tag }}\]" README.md; then
            sed -i "s|!\[${{ inputs.image_tag }}\](.*)|$tag|" README.md
          else
            echo -e "\n## ${{ inputs.image_tag }}\n\n$tag" >> README.md
          fi

      - name: 🔄 Commit & Push README change (main only)
        if: ${{ steps.detect.outputs.is_main == 'true' }}
        run: |
          git config user.name "github-actions"
          git config user.email "ci@github.com"
          git add README.md "${{ inputs.image_path }}"
          git diff --cached --quiet || git commit -m "📊 Update ${{ inputs.image_tag }} SonarCloud screenshot"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
